openapi: "3.0.0"
info:
  description: "Genomes on a Tree OpenAPI test."
  version: "0.0.1"
  title: "GoaT"
  contact:
    name: "GoaT"
    email: "goat@genomehubs.org"
  license:
    name: "MIT License"
servers:
  - url: "http://localhost:3000/api/v0.0.1"
tags:
  - name: "GoaT API"
    description: "Query Genomes on a Tree"
paths:
  /lookup:
    get:
      tags:
        - "GoaT API"
      summary: "Lookup"
      description: "Returns suggestions/identifiers matching a searchTerm"
      operationId: "getIdentifiers"
      x-eov-operation-handler: "api/v0/routes/lookup"
      parameters:
        - $ref: "#/components/parameters/searchTermParam"
        - $ref: "#/components/parameters/resultParam"
        - $ref: "#/components/parameters/prefixQueryParam"
        - $ref: "#/components/parameters/sizeParam"
        - $ref: "#/components/parameters/lineageParam"
        - $ref: "#/components/parameters/taxonomyParam"
        - $ref: "#/components/parameters/releaseParam"
        - $ref: "#/components/parameters/suggestSizeParam"
        - $ref: "#/components/parameters/gramSizeParam"
        - $ref: "#/components/parameters/maxErrorsParam"
        - $ref: "#/components/parameters/confidenceParam"
        - $ref: "#/components/parameters/preTagParam"
        - $ref: "#/components/parameters/postTagParam"
        - $ref: "#/components/parameters/indentParam"
      responses:
        "200":
          description: "successful operation"
          content:
            application/json:
              schema:
                anyOf:
                  - status:
                    $ref: "#/components/schemas/Status"
                  - results:
                    $ref: "#/components/schemas/Results"
                  - suggestions:
                    $ref: "#/components/schemas/Suggestions"
        "400":
          description: "Invalid queryTerm"
  /record:
    get:
      tags:
        - "GoaT API"
      summary: "Returns individual records"
      description: "Returns records matching a record identifier"
      operationId: "getRecords"
      x-eov-operation-handler: "api/v0/routes/record"
      parameters:
        - $ref: "#/components/parameters/recordIdParam"
        - $ref: "#/components/parameters/resultParam"
        - $ref: "#/components/parameters/sizeParam"
        - $ref: "#/components/parameters/taxonomyParam"
        - $ref: "#/components/parameters/releaseParam"
        - $ref: "#/components/parameters/indentParam"
      responses:
        "200":
          description: "successful operation"
          content:
            application/json:
              schema:
                anyOf:
                  - status:
                    $ref: "#/components/schemas/Status"
                  - results:
                    $ref: "#/components/schemas/Records"
        "400":
          description: "Invalid recordId"
  /search:
    get:
      tags:
        - "GoaT API"
      summary: "Search for records"
      description: "Returns records matching a query"
      operationId: "getSearchResults"
      x-eov-operation-handler: "api/v0/routes/search"
      parameters:
        - $ref: "#/components/parameters/queryParam"
        - $ref: "#/components/parameters/fieldsParam"
        - $ref: "#/components/parameters/includeEstimatesParam"
        - $ref: "#/components/parameters/includeRawValuesParam"
        - $ref: "#/components/parameters/searchRawValuesParam"
        - $ref: "#/components/parameters/summaryValuesParam"
        - $ref: "#/components/parameters/resultParam"
        - $ref: "#/components/parameters/sizeParam"
        - $ref: "#/components/parameters/sortByParam"
        - $ref: "#/components/parameters/sortOrderParam"
        - $ref: "#/components/parameters/sortModeParam"
        - $ref: "#/components/parameters/taxonomyParam"
        - $ref: "#/components/parameters/releaseParam"
        - $ref: "#/components/parameters/indentParam"
      responses:
        "200":
          description: "successful operation"
          content:
            application/json:
              schema:
                anyOf:
                  - status:
                    $ref: "#/components/schemas/Status"
                  - results:
                    $ref: "#/components/schemas/Records"
        "400":
          description: "Invalid query"
  /count:
    get:
      tags:
        - "GoaT API"
      summary: "Count records"
      description: "Returns count of records matching a query"
      operationId: "getSearchResultCount"
      x-eov-operation-handler: "api/v0/routes/count"
      parameters:
        - $ref: "#/components/parameters/queryParam"
        - $ref: "#/components/parameters/resultParam"
        - $ref: "#/components/parameters/taxonomyParam"
        - $ref: "#/components/parameters/releaseParam"
        - $ref: "#/components/parameters/indentParam"
      responses:
        "200":
          description: "successful operation"
          content:
            application/json:
              schema:
                anyOf:
                  - status:
                    $ref: "#/components/schemas/Status"
        "400":
          description: "Invalid query"
  /summary:
    get:
      tags:
        - "GoaT API"
      summary: "Field value summary"
      description: "Returns a summary of raw field values"
      operationId: "getFieldSummary"
      x-eov-operation-handler: "api/v0/routes/summary"
      parameters:
        - $ref: "#/components/parameters/recordIdParam"
        - $ref: "#/components/parameters/summaryParam"
        - $ref: "#/components/parameters/resultParam"
        - $ref: "#/components/parameters/fieldsParam"
        - $ref: "#/components/parameters/taxonomyParam"
        - $ref: "#/components/parameters/releaseParam"
        - $ref: "#/components/parameters/indentParam"
      responses:
        "200":
          description: "successful operation"
          content:
            application/json:
              schema:
                anyOf:
                  - status:
                    $ref: "#/components/schemas/Status"
                  - results:
                    $ref: "#/components/schemas/Summaries"
        "400":
          description: "Invalid query"
components:
  parameters:
    searchTermParam:
      name: searchTerm
      in: query
      schema:
        type: string
      required: true
      description: Search term
    recordIdParam:
      name: recordId
      in: query
      schema:
        type: array
        items:
          type: string
      style: form
      explode: false
      required: true
      description: Record identifier
    queryParam:
      name: query
      in: query
      schema:
        type: string
      required: true
      description: Search query
    fieldsParam:
      name: fields
      in: query
      schema:
        type: string
      required: false
      description: "Comma separated list of fields to return [default: all]"
    resultParam:
      name: result
      in: query
      schema:
        type: string
        enum:
          - taxon
      required: true
      description: The result type (data set) to search against
    taxonomyParam:
      name: taxonomy
      in: query
      schema:
        type: string
        enum:
          - ncbi
      required: false
      description: "The taxonomy to search against [default: ncbi]"
    releaseParam:
      name: release
      in: query
      schema:
        type: string
        enum:
          - "latest"
          - "v0.1"
      required: false
      description: "GenomeHub release number [default: latest]"
    includeEstimatesParam:
      name: includeEstimates
      in: query
      schema:
        type: boolean
      description: "Include estimated values in search results [default: false]"
    includeRawValuesParam:
      name: includeRawValues
      in: query
      schema:
        type: boolean
      description: "Include raw values in search results [default: false]"
    searchRawValuesParam:
      name: searchRawValues
      in: query
      schema:
        type: boolean
      description: "Apply search filters to raw values [default: false]"
    summaryValuesParam:
      name: summaryValues
      in: query
      schema:
        type: array
        items:
          type: string
          enum:
            - count
            - mean
            - median
            - mode
            - max
            - min
      style: form
      explode: true
      required: false
      description: Summary values to return
    summaryParam:
      name: summary
      in: query
      schema:
        type: array
        items:
          type: string
          enum:
            - histogram
            - terms
      style: form
      explode: false
      required: true
      description: The summary type to return
    prefixQueryParam:
      name: prefixQuery
      in: query
      schema:
        type: boolean
      description: "Treat search term as a prefix [default: false]"
    lineageParam:
      name: lineage
      in: query
      schema:
        type: string
      required: false
      description: Lineage (name or taxon ID) to restrict search to
    sortByParam:
      name: sortBy
      in: query
      schema:
        type: string
      required: false
      description: Field name to sort by
    sortOrderParam:
      name: sortOrder
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
      required: false
      description: "Sort order [default: asc]"
    sortModeParam:
      name: sortMode
      in: query
      schema:
        type: string
        enum:
          - avg
          - max
          - min
      required: false
      description: Method to summarise multiple values for sorting
    suggestParam:
      name: suggest
      in: query
      schema:
        type: integer
        minimum: 0
      required: false
      description: "Number of valid terms to suggest [default: 0]"
      style: form
      explode: false
    indentParam:
      name: indent
      in: query
      schema:
        type: integer
        minimum: 0
        maximum: 8
      required: false
      description: "Format output with indented lines [default: 0]"
      style: form
      explode: false
    sizeParam:
      name: size
      in: query
      schema:
        type: integer
        minimum: 0
        maximum: 1000
      required: false
      description: "Maximum number of results to return [default: 10]"
      style: form
      explode: false
    suggestSizeParam:
      name: suggestSize
      in: query
      schema:
        type: integer
        minimum: 0
        maximum: 10
      required: false
      description: "Number of similar terms to suggest [default: 3]"
      style: form
      explode: false
    gramSizeParam:
      name: gramSize
      in: query
      schema:
        type: integer
        minimum: 2
        maximum: 4
      required: false
      description: "Size of N-grams used by tokeniser [default: 3]"
      style: form
      explode: false
    maxErrorsParam:
      name: maxErrors
      in: query
      schema:
        type: integer
        minimum: 0
        maximum: 10
      required: false
      description: "Maximumum error percentage when matching terms [default: 3]"
      style: form
      explode: false
    confidenceParam:
      name: confidence
      in: query
      schema:
        type: number
        minimum: 0
        maximum: 2
      required: false
      description: "Threshold for candidate suggestions relative to input phrase [default: 1]"
      style: form
      explode: false
    preTagParam:
      name: preTag
      in: query
      schema:
        type: string
      required: false
      description: "Tag to place before matching portion of query term [default: \\<em\\>]"
      style: form
      explode: false
    postTagParam:
      name: postTag
      in: query
      schema:
        type: string
      required: false
      description: "Tag to place after matching portion of query term [default: \\<\/em\\>]"
      style: form
      explode: false
  schemas:
    Status:
      type: object
      properties:
        success:
          type: boolean
        took:
          type: integer
          description: Time (ms) taken to execute query
        error:
          type: string
        hits:
          type: integer
    Records:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
          index:
            type: string
          found:
            type: boolean
          record:
            type: object
    Results:
      type: array
      items:
        type: object
        properties:
          score:
            type: number
          result:
            type: object
          reason:
            type: array
            items:
              type: object
              properties:
                score:
                  type: number
                fields:
                  type: object
    Summaries:
      type: array
      items:
        type: object
        properties:
          name:
            type: string
          field:
            type: string
          summary:
            type: object
    Suggestions:
      type: array
      items:
        type: object
        properties:
          text:
            type: string
          suggestion:
            type: object
            properties:
              text:
                type: string
              highlighted:
                type: string
              score:
                type: number
              collate_match:
                type: boolean
